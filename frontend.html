<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Farming Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">üåæ Smart Farming Assistant Dashboard</h2>

    <!-- Weather Section -->
    <div class="card mb-4">
      <div class="card-header">Weather Forecast</div>
      <div class="card-body">
        <input type="text" id="location" class="form-control mb-2" placeholder="Enter location">
        <button onclick="getWeather()" class="btn btn-primary">Get Weather</button>
        <div id="weatherResult" class="mt-3"></div>
      </div>
    </div>

    <!-- Crop Health Section -->
    <div class="card mb-4">
      <div class="card-header">Crop Health Status</div>
      <div class="card-body">
        <select id="cropType" class="form-select mb-2">
          <option value="Wheat">Wheat</option>
          <option value="Rice">Rice</option>
          <option value="Cotton">Cotton</option>
        </select>
        <button onclick="checkHealth()" class="btn btn-success">Check Health</button>
        <div id="healthResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    function getWeather() {
      const location = document.getElementById('location').value;
      fetch(`/get-weather?location=${location}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('weatherResult').innerHTML =
            `<strong>Temperature:</strong> ${data.temperature}¬∞C<br>
             <strong>Condition:</strong> ${data.condition}`;
        });
    }

    function checkHealth() {
      const crop = document.getElementById('cropType').value;
      const health = crop === "Wheat" ? "Healthy ‚úÖ" : "At Risk ‚ö†Ô∏è";
      document.getElementById('healthResult').innerText = `Crop Health: ${health}`;
    }
  </script>
</body>
</html>
